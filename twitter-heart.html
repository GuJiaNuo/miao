<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>twitter</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      overflow: hidden;
    }

    div:focus img {
      margin-left: -2800px;
      transition: 2s steps(28, start);
    }

    label {
      display: block;
      width: 100px;
      height: 100px;
      background-image: url(web_heart_animation.png);
    }

    input:checked + label{
      background: url(web_heart_animation.png) -2800px 0px;
      transition: 2s steps(28, start);
    }


  </style>
</head>

<body>
  <div tabindex="1"><img src="web_heart_animation.png" alt=""></div>
  <input type="checkbox" name="" id="heart" hidden>
  <label for="heart"></label>
</body>

</html>
