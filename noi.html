  var a = parseInt(prompt('a'))

</script>

<script id="ch0103/04">

  var a = parseInt(prompt('a'))
  var b = parseInt(prompt('b'))

<script id="ch0103/05">

  var a = parseInt(prompt('a'))

</script>

</script>

<script id="ch0103/07">

  var x = Number(prompt('x'))
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var c = Number(prompt('c'))
  var d = Number(prompt('d'))
  console.log(a * (x ** 3) + b * Math.pow(x, 2) + c * x + d)

</script>

<script id="ch0103/08">

  var f = Number(prompt('F'))
  console.log((5 * (f - 32) / 9).toFixed(5))

</script>

<script id="ch0103/09">

  var r = Number(prompt('r')).toFixed(1)
  console.log((2 * r).toFixed(4), (2 * 3.14159).toFixed(4), (Math.PI * Math.pow(r, 2)).toFixed(4))

</script>

  var r1 = Number(prompt('r1'))

</script>

<script id="ch0103/13">

  var n = Number(prompt('n'))
  var n1 = n % 10
  var n2 = (n - n1) % 100
  var n3 = Math.trunc(n / 100)
  console.log(String(n3 + n2 + n1 * 100))

</script>

<script id="ch0103/14">

  var h = Number(prompt('h'))
  var r = Number(prompt('r'))
  var v = 3.14159 * r * r * h
  console.log(Math.ceil(20000 / v))

</script>

<script id="ch0103/15">

  var n = Number(prompt('n'))

  var y = Number(prompt('y'))

</script>

<script id="ch0103/16">

  var xa = Number(prompt('xa'))
  var ya = Number(prompt('ya'))
  var xb = Number(prompt('xb'))
  var yb = Number(prompt('yb'))
  console.log(Math.sqrt(Math.pow(xb - xa, 2) + Math.pow(yb - ya, 2)).toFixed(3))

</script>

<script id="ch0103/17">

  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))
  console.log(((x1 * y2 - x1 * y3 + x2 * y3 - x2 * y1 + x3 * y1 - x2 * y2) / 2).toFixed(2))

</script>
