<script type="xx" id="ch0104/20">

  var a = parseInt(prompt('a:'))
  var b = parseInt(prompt('b:'))
  var c = parseInt(prompt('c:'))

  var delta = b * b - 4 * a * c
  var r = -b / (2 * a)
  var i = Math.sqrt(Math.abs(delta)) / (2 * a)

  if (delta == 0)
    console.log("x1=x2=" + r.toFixed(5))
  else if (delta > 0) {
    var x1 = (r + i > r - i ? r + i : r - i)
    var x2 = (r + i < r - i ? r + i : r - i)
    console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5))
  } else {
    console.log("x1=" + r.toFixed(5) + "+" + i.toFixed(5) + "i" + ";" + "x2=" + r.toFixed(5) + "-" + i.toFixed(5) + "i")
  }

</script>
