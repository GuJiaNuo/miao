<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    dd{
      xfloat: left;
      display: inline;
      margin: 0;
    }

    dl{padding-left: 4em;}

    dt {
      xfloat: left;
      xclear: left;
      margin-left: -4em;
      margin-bottom: -1.3em;
    }

    dd::before {
      content: ", ";
    }

    dt + dd::before{
      content: none;
    }
  </style>
</head>

<body>
  <dl>
    <dt>导演</dt>
    <dd>director1</dd>
    <dd>director2</dd>
    <dt>主演</dt>
    <dd>actor01</dd>
    <dd>actor02</dd>
    <dd>actor03</dd>
    <dd>actor04</dd>
    <dt>参演</dt>
    <dd>actor05</dd>
    <dd>actor06</dd>
    <dd>actor07</dd>
    <dd>actor08</dd>
    <dd>actor09</dd>
    <dd>actor10</dd>
    <dd>actor11</dd>
    <dd>actor12</dd>
  </dl>
</body>

</html>
