<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 500px;
      position: relative;
      border: black solid;
    }

    img {
      position: absolute;
      max-width: 500px;
      max-height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div><img src="./image/high.png" alt=""></div>
  <div><img src="./image/wide.png" alt=""></div>
  <div><img src="https://www.12306.cn/index/images/download.png" alt=""></div>
</body>

</html>
