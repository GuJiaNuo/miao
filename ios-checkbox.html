<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    label {
      box-shadow: inset 0 0 0 75px green;
      display: block;
      position: relative;
      width: 250px;
      height: 120px;
      border-radius: 75px;
      transition: 1s;
    }

    label::before {
      content: "";
      box-shadow: -3px 3px 5px 0px gray;
      position: absolute;
      width: 100px;
      padding-left: 0;
      height: 100px;
      border-radius: 50px;
      background-color: white;
      top: 10px;
      left: 10px;
      transition: 1s, padding-left 1s 0.1s;
    }

    input:checked+label {
      background-color: white;
      box-shadow: inset 0 0 0 0px green;

    }

    input:checked + label::before {
      position: absolute;
      top: 10px;
      left: 140px;
      background-color: #fff;
      padding-left: 100px;
      width: 0;
      transition: 1s, width 1s 0.1s;
    }
  </style>
</head>

<body>
  <input type="checkbox" name="" id="ios" hidden>
  <label for=ios></label>
</body>

</html>
